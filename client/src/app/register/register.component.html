<h1>Register</h1>
<form (ngSubmit)="onRegister()" [formGroup]="userRegister">
  <div class="form-gourp">
      <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error *ngIf="userRegister.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="userRegister.get('username').hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="userRegister.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="userRegister.get('password').hasError('minLength')">
        Password has to beat least 6 chars.
      </mat-error>
    </mat-form-field>
  </div>
  <button mat-ripple mat-raised-button type="submit" [disabled]="userRegister.invalid || loading" color="primary">
    Register
  </button>
</form>
<mat-spinner *ngIf="loading"></mat-spinner>

<br>
<a [routerLink]="['/login']">Don`t have an account already? Login here.</a>
